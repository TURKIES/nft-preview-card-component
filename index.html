<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="nft-card">
        <picture class="img-container">
          <img
            src="images/image-equilibrium.jpg"
            class="nft-card-img"
            alt="A picture of a cube "
          />
          <div class="view-img">
            <img src="images/icon-view.svg" class="eye-img" alt="eye-image" />
          </div>
        </picture>
        <a href="#" class="link-name">Equilibrium #3429</a>
        <p class="description-nft-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="container">
          <div class="inside-container">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <p class="amount">0.041 ETH</p>
          </div>
          <div class="inside-container">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <span class="days">3 days left</span>
          </div>
        </div>
        <div class="info-box">
          <img
            src="images/image-avatar.png"
            class="creator-picture"
            alt="Jules wyvern picutre"
          />

          <p class="creator">
            <span>Creation of</span>
            Jules Wyvern
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
